mutation Login($usernameOrEmail: String!, $password: String!) {
  login(usernameOrEmail: $usernameOrEmail, password: $password) {
    errors {
      fields
      message
    }
    user {
      ...BaseUser
      createdAt
      updatedAt
    }
  }
}

mutation Register($data: Credentials!) {
  register(data: $data) {
    errors {
      fields
      message
    }
    user {
      ...BaseUser
      createdAt
      updatedAt
    }
  }
}

mutation Logout {
  logout
}

query Me {
  me {
    ...BaseUser
    createdAt
    updatedAt
  }
}
