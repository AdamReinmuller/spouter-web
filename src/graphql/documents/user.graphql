mutation Login($data: UsernamePasswordInput!) {
  login(data: $data) {
    errors {
      fields
      message
    }
    user {
      ...BaseUser
      createdAt
      updatedAt
    }
  }
}

mutation Register($data: UsernamePasswordInput!) {
  register(data: $data) {
    errors {
      fields
      message
    }
    user {
      ...BaseUser
      createdAt
      updatedAt
    }
  }
}

mutation Logout {
  logout
}

query Me {
  me {
    ...BaseUser
    createdAt
    updatedAt
  }
}
